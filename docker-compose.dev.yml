services:
  # Neon Local - PostgreSQL for development
  neon-local:
    image: postgres:16-alpine
    container_name: neon-local
    environment:
      POSTGRES_USER: neondb_owner
      POSTGRES_PASSWORD: neondb_password
      POSTGRES_DB: neondb
    ports:
      - '5432:5432'
    volumes:
      - neon_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U neondb_owner -d neondb']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Application container for development
  app:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: acquisitions-app-dev
    env_file:
      - .env.development
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev

volumes:
  neon_data:
    driver: local

networks:
  app-network:
    driver: bridge